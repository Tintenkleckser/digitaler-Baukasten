<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitaler Baukasten</title> <!-- Titel der Webseite -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Heller Hintergrund */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Beginnt oben */
            align-items: center;
            font-family: Arial, sans-serif; /* Einfache Schriftart */
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #333; /* Titel in dunklerer Farbe */
        }

        iframe {
            width: 80%;
            flex-grow: 1;
            margin-bottom: 20px; /* Fügt einen Abstand zum unteren Rand hinzu */
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Leichter Schatten für das iFrame */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%; /* Der gesamte verfügbare Platz wird verwendet */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Digitaler Baukasten</h1> <!-- Seitentitel -->
        <iframe 
            src="https://www.chatbase.co/chatbot-iframe/uyeoKTkIMDQFk48Ef916b">
        </iframe>
    </div>
</body>
</html>
