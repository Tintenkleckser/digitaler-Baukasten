<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitaler Baukasten</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Beginnt oben */
            align-items: center;
            font-family: Arial, sans-serif; /* Einfache Schriftart */
            background-image: url('https://raw.githubusercontent.com/Tintenkleckser/digitaler-Baukasten/b94b9554ff0a43e9f7bb37a4ab9b16ec80452a59/baukasten.png');
            background-size: cover; /* Das Bild füllt den gesamten Hintergrund */
            background-position: center; /* Zentriert das Bild */
            background-repeat: no-repeat; /* Verhindert Wiederholung des Bildes */
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #fff; /* Titel in weißer Farbe, damit er auf dem Bild sichtbar ist */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Leichter Schatten für besseren Kontrast */
        }

        iframe {
            width: 80%;
            flex-grow: 1;
            margin-bottom: 20px; /* Fügt einen Abstand zum unteren Rand hinzu */
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Leichter Schatten für das iFrame */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Digitaler Baukasten</h1> <!-- Seitentitel -->

        <iframe 
            src="https://www.chatbase.co/chatbot-iframe/uyeoKTkIMDQFk48Ef916b">
        </iframe>
    </div>
</body>
</html>
